<style>
	body{
		font-family: 'Raleway',sans-serif;
		background-color:#FFFAFF;
	}
	#middle{
		align-items: center;
		border: none;
		height:80%;
	}
	a{
		text-decoration: none;
	}
.bar1, .bar2, .bar3 {
  width: 35px;
  height: 4px;
  background-color: #000;
  margin: 6px 0;
  transition: 0.4s;
}

#btmnav{
  overflow: hidden;
  background-color: #333;
  position: fixed;
   left: 0;
   bottom: 0;
  width: 100%;
  visibility: hidden;
}

#btmnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 18px 22px;
  text-decoration: none;
  font-size: 22px;
}

/* Change the color of links on hover */
#btmnav a:hover {
  background-color: #ddd;
  color: black;
}


.change .bar1 {
  -webkit-transform: rotate(-45deg) translate(-8px, 5px);
  transform: rotate(-45deg) translate(-8px, 5px);
}

.change .bar2 {opacity: 0;}

.change .bar3 {
  -webkit-transform: rotate(45deg) translate(-8px, -8px);
  transform: rotate(45deg) translate(-8px, -8px);
}

.overlay {
  height: 40%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 10;
  right: 0;
  background-color: rgb(228, 228, 228);
	overflow-x: hidden;
  transition: 0.5s;
}

.overlay-content {
  position: relative;
  top: 10%;
  width: 100%;
  text-align: left;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 24px;
  color: #818181;
  display: block;
  transition: 0.1s;
}

.overlay a:hover, .overlay a:focus {
  color: #000000;
}

#heart,#comment,#share{
	color:#aaa;
	text-decoration: none;
}

#heart:hover{
	color:#FF0046;
}
#comment:hover{
	color:#00FFAB;
}
#share:hover{
	color:rgb(24, 186, 226);
}

<script>
		function myFunction(x) {
			if(document.getElementById("myNav").style.width == "0px")
