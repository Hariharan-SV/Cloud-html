<script>
		function myFunction(x) {
			if(document.getElementById("myNav").style.width == "0px")
			document.getElementById("myNav").style.width = "200px";
			else
			document.getElementById("myNav").style.width = "0px";
			x.classList.toggle("change");
		}

		function Clickfunction(x){
			if(document.getElementById("heart").style.color=="#FF0046")
			document.getElementById("heart").style.color=="#aaaaaa";
			else
			document.getElementById("heart").style.color=="#FF0046";
			x.classList.toggle("change");
		}
</script>
